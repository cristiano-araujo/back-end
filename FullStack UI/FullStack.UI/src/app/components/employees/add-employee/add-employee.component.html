<div class="container my-5">
    <h1 class="mb-3">Add Novo Contatado</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" 
                    name="nome" [(ngModel)]="addEmployeeRequest.nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                    name="email" [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="number" class="form-control" id="telefone"
                    name="telefone" [(ngModel)]="addEmployeeRequest.telefone">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Sal√°rio</label>
                    <input type="number" class="form-control" id="salario"
                    name="salario" [(ngModel)]="addEmployeeRequest.salario">
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento"
                    name="departamento" [(ngModel)]="addEmployeeRequest.departamento">
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>            
</div>
