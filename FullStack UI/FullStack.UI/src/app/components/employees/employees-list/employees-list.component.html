<div class="container">
    <h1 class="mb-3">Contatados</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Salario</th>
                <th>Departamento</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.nome }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.telefone }}</td>
                <td>{{ employee.salario }}</td>
                <td>{{ employee.departamento }}</td>
                <td><a [routerLink]="['/employees','edit', employee.id ]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">Nenhum Cadastro Encontrado</p>
</div>
